 <!DOCTYPE HTML>
<html>
<head>
	<title>Rock Paper Scissors - Kenneth Perry</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="functions.js"></script>

</head>
<body>
	<div id="wrap">
	<header><h1>Rock - Paper - Scissors</h1></header>
		<div class="left">
			<p class="title">Player:</p>
			<center><div id="playerImage"></div></center>
			<p class="choices"><a href="javascript:void[0]" onclick="showChoice(0)">Rock</a> - <a href="javascript:void[0]" onclick="showChoice(1)">Paper</a> - <a href="javascript:void[0]" onclick="showChoice(2)">Scissors</a></p>
		</div>
		<div class="right">
		<p class="title">Computer:</p>
			<center><div id="computerImage"></div></center>
		</div>
		<div class="results">Results
		<center>
		<div id="gameResults"></div>
		<div id="scores"></div>
		</center>
		</div>
	</div>
</body>
</html>
